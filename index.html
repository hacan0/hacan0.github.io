<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <!-- <base href="https://mehmetjank.github.io/" /> -->

    <link rel="stylesheet" href="loading_circular.css" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="portfolio" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>portfolio</title>
    <link rel="manifest" href="manifest.json" />

    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = "485460901";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <svg
      role="img"
      aria-label="Mouth and eyes come from 9:00 and rotate clockwise into position, right eye blinks, then all parts rotate and merge into 3:00"
      class="smiley"
      viewBox="0 0 128 128"
      width="128px"
      height="128px"
    >
      <defs>
        <clipPath id="smiley-eyes">
          <circle
            class="smiley__eye1"
            cx="64"
            cy="64"
            r="8"
            transform="rotate(-40,64,64) translate(0,-56)"
          />
          <circle
            class="smiley__eye2"
            cx="64"
            cy="64"
            r="8"
            transform="rotate(40,64,64) translate(0,-56)"
          />
        </clipPath>
        <linearGradient id="smiley-grad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#000" />
          <stop offset="100%" stop-color="#fff" />
        </linearGradient>
        <mask id="smiley-mask">
          <rect x="0" y="0" width="128" height="128" fill="url(#smiley-grad)" />
        </mask>
      </defs>
      <g
        stroke-linecap="round"
        stroke-width="12"
        stroke-dasharray="175.93 351.86"
      >
        <g>
          <rect
            fill="hsl(193,90%,50%)"
            width="128"
            height="64"
            clip-path="url(#smiley-eyes)"
          />
          <g fill="none" stroke="hsl(193,90%,50%)">
            <circle
              class="smiley__mouth1"
              cx="64"
              cy="64"
              r="56"
              transform="rotate(180,64,64)"
            />
            <circle
              class="smiley__mouth2"
              cx="64"
              cy="64"
              r="56"
              transform="rotate(0,64,64)"
            />
          </g>
        </g>
        <g mask="url(#smiley-mask)">
          <rect
            fill="hsl(223,90%,50%)"
            width="128"
            height="64"
            clip-path="url(#smiley-eyes)"
          />
          <g fill="none" stroke="hsl(223,90%,50%)">
            <circle
              class="smiley__mouth1"
              cx="64"
              cy="64"
              r="56"
              transform="rotate(180,64,64)"
            />
            <circle
              class="smiley__mouth2"
              cx="64"
              cy="64"
              r="56"
              transform="rotate(0,64,64)"
            />
          </g>
        </g>
      </g>
    </svg>
    <script>
      window.addEventListener("load", function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
</html>
